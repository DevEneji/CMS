{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
<div class="post">
    <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.created_date|date:"M d, Y" }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" width="200">
    {% endif %}
    <p>{{ post.content|truncatewords:30 }}</p>
</div>
{% endfor %}
{% endblock %}
